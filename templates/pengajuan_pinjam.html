<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beranda Admin | Libra</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<style>
    /* --- Form Tambah Buku --- */
    #add-book-bar-container {
        transition: all 0.5s ease;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
    }
    #add-book-bar-container.show {
        max-height: 1500px;
        opacity: 1;
        margin-bottom: 20px;
    }

    /* --- Modal Genre --- */
    .custom-genre-modal {
        position: fixed;
        inset: 0;
        display: none;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 50;
    }
    .custom-genre-modal-content {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
    }

    /* --- Filter Dropdown --- */
    #filter-dropdown {
        position: absolute;
        left: 0;
        margin-top: 0.25rem;
        width: 12rem;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        opacity: 0;
        visibility: hidden;
        transform: scale(95%);
        transition: all 0.2s ease-in-out;
        z-index: 20;
    }
    #filter-dropdown.show {
        opacity: 1;
        visibility: visible;
        transform: scale(100%);
    }
    #filter-dropdown a {
        display: block;
        padding: 0.5rem 1rem;
        color: #374151;
        text-decoration: none;
        border-radius: 0.375rem;
    }
    #filter-dropdown a:hover {
        background: #e0e7ff;
        color: #1d4ed8;
    }

#filter-dropdown {
    display: none; /* default hidden */
}

#filter-dropdown.show {
    display: block; /* tampilkan saat toggle */
}

.status-badge {
    display: inline-block;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 20px;
    text-align: center;
    min-width: 80px; /* minimal lebar, bisa diubah */
    max-width: 150px; /* maksimal lebar */
    word-wrap: break-word;
    overflow: hidden;
}

    
</style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<!-- Header -->
<header class="bg-indigo-600 text-white shadow-lg sticky top-0 z-40 w-full transition-all duration-300">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            
            <div class="flex items-center gap-3">
                <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-indigo-100 hover:text-white hover:bg-indigo-500 focus:outline-none transition">
                    <i class="fas fa-bars text-xl" id="burger-icon"></i>
                    <i class="fas fa-times text-xl hidden" id="close-icon"></i>
                </button>

                <div class="font-bold text-xl tracking-wide">
                    <a href="/member" class="flex items-center gap-2">
                        <i class="fas fa-book-reader"></i> 
                        <span>Libra-Member</span>
                    </a>
                </div>
            </div>

            <div class="flex items-center gap-4">
                
                <nav class="hidden md:flex space-x-1">
                    <a href="/member" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">Beranda</a>
                    <a href="/pengajuan_pinjam" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">Pinjaman</a>
                    <a href="/ebook" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">Ebook</a>
                    <a href="/bookmarkpage" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">Bookmark</a>
                    <a href="/feedback" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">Kritik & Saran</a>
                </nav>

                <div class="relative cursor-pointer group" id="profile-btn">
                    <img src="{{if .User.ProfilePicture}}{{.User.ProfilePicture}}{{else}}/img/default_user.png{{end}}" 
                    alt="Profil"
                    class="w-9 h-9 rounded-full object-cover border-2 border-indigo-400 group-hover:border-white transition">
                </div>
            </div>

        </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-indigo-700 border-t border-indigo-500 transition-all duration-300 ease-in-out shadow-inner">
        <div class="px-4 pt-3 pb-4 space-y-2">
            <a href="/member" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:pl-5 transition-all">
                <i class="fas fa-home w-6"></i> Beranda
            </a>
            <a href="/pengajuan_pinjam" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:pl-5 transition-all">
                <i class="fas fa-book w-6"></i> Pinjaman Buku
            </a>
            <a href="/ebook" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:pl-5 transition-all">
                <i class="fas fa-tablet-alt w-6"></i> Ebook
            </a>
            <a href="/bookmarkpage" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:pl-5 transition-all">
                <i class="fas fa-bookmark w-6"></i> Bookmark
            </a>
            <a href="/feedback" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500 hover:pl-5 transition-all">
                <i class="fas fa-comment-dots w-6"></i> Kritik & Saran
            </a>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">

    <section class="bg-white p-4 rounded-xl shadow mb-6">
        <div class="flex space-x-4 border-b border-gray-300 mb-4">
            <button id="tab-ebook" class="px-4 py-2 border-b-2 border-transparent text-gray-700 hover:text-indigo-600 hover:border-indigo-600 transition-colors duration-200 font-medium">
                Beranda Pinjam
            </button>
            <button id="tab-history" class="px-4 py-2 border-b-2 border-transparent text-gray-700 hover:text-indigo-600 hover:border-indigo-600 transition-colors duration-200 font-medium">
                Riwayat & Status
            </button>
        </div>

        <div id="search-section" class="flex gap-2">
            <div class="relative flex-grow">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="search-input" placeholder="Cari Judul Buku Fisik..." 
                       class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition text-sm">
            </div>
            
            <button id="search-button" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow-sm transition text-sm">
                Cari
            </button>
        </div>

        <div id="jenis-pinjam-options" class="hidden mt-2">
            <div class="flex flex-row md:flex-wrap gap-3 overflow-x-auto py-4 px-1 hide-scrollbar scroll-smooth w-full items-center">
               
               <button data-status="" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-gray-200 rounded-full hover:bg-indigo-100 transition border border-transparent shadow-sm">Semua</button>
               
               <button data-status="DIAJUKAN" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-white text-yellow-700 border border-yellow-300 rounded-full hover:bg-yellow-50 transition shadow-sm">Diajukan</button>
               
               <button data-status="DISETUJUI" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-white text-blue-700 border border-blue-300 rounded-full hover:bg-blue-50 transition shadow-sm">Disetujui</button>
               
               <button data-status="DIPINJAM" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-white text-indigo-700 border border-indigo-300 rounded-full hover:bg-indigo-50 transition shadow-sm">Dipinjam</button>
               
               <button data-status="DIKEMBALIKAN" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-white text-green-700 border border-green-300 rounded-full hover:bg-green-50 transition shadow-sm">Dikembalikan</button>
               
               <button data-status="DITOLAK" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-white text-red-700 border border-red-300 rounded-full hover:bg-red-50 transition shadow-sm">Ditolak</button>
               
               <button data-status="DIBATALKAN" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-white text-orange-700 border border-orange-300 rounded-full hover:bg-orange-50 transition shadow-sm">Dibatalkan</button>
               
               <button data-status="HILANG" class="pinjam-btn flex-none px-5 py-2 text-sm font-medium bg-gray-900 text-gray-500 border border-black rounded-full hover:bg-black transition shadow-sm">Hilang</button>
            
            </div>
        </div>
    </section>

    <div id="book-section-wrapper">
        <h2 class="text-xl font-bold text-gray-800 mb-4 pl-1 border-l-4 border-indigo-600">
            Katalog Buku Fisik
        </h2>
        
        <section id="book-list-container" class="flex flex-row gap-4 md:gap-6 overflow-x-auto py-4 px-2 items-center h-full no-scrollbar snap-x scroll-pl-4 bg-gray-100 rounded-xl min-h-[300px]">
            <div class="w-full text-center text-gray-400">
                <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
                <p>Memuat koleksi buku...</p>
            </div>
        </section>
    </div>

    <section id="history-container" class="flex flex-col gap-4 hidden"></section>


</main>

    <!-- Overlay gelap -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Sidebar Profil -->
    <aside id="profile-sidebar" class="fixed top-0 right-0 w-80 bg-white h-full shadow-lg transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
        <div class="p-4 border-b flex justify-between items-center bg-indigo-600 text-white">
            <h2 class="text-lg font-bold">Profil Pengguna</h2>
            <button id="close-sidebar" class="hover:text-red-300">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="p-6 text-center">
            <img src="{{.User.ProfilePicture}}" 
                alt="Foto Profil"
                class="w-28 h-28 rounded-full mx-auto mb-4 border-4 border-indigo-500 object-cover"
                onerror="this.src='img/default_user.png'">

            <h3 class="text-xl font-semibold mb-1">{{.User.Fullname}}</h3>
            <p class="text-gray-600 text-sm mb-1">@{{.User.Username}}</p>
            <p class="text-gray-600 text-sm mb-3">{{.User.Email}}</p>

            <span class="inline-block bg-indigo-100 text-indigo-700 text-xs px-3 py-1 rounded-full mb-4">
                {{.User.Role}}
            </span>

            <a href="/profile/edit-photo" class="block w-full border border-indigo-600 text-indigo-600 px-4 py-2 rounded hover:bg-indigo-50 mb-3">
                <i class="fas fa-camera mr-2"></i>Ubah Foto Profil
            </a>

            <a href="/profile/reset-password-member" class="block w-full border border-yellow-600 text-yellow-600 px-4 py-2 rounded hover:bg-yellow-50 mb-3">
                <i class="fas fa-key mr-2"></i>Reset Password
            </a>

            <a href="/logout" class="block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
        </div>
    </aside>


<script src="/js/pengajuan_pinjam.js?v=1.1" defer></script>
<script src="/js/profil.js"></script>

</body>


</html>
